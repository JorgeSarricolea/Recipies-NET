<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipies NET</title>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&family=Raleway:ital,wght@0,200;0,400;0,500;1,200;1,400;1,500&display=swap"
        rel="stylesheet">

    <!-- JQuery src -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Template Main JS File -->
    <script src="main.js"></script>
</head>
<body>
    <div id="main-container" class="container">
        <h1>Search your recipie!</h1>
        <div class="search-container">
            <input type="text" id="primary-inp" class="search-inp" placeholder="Type a dish name here">
            <button id="primary-btn" class="search-btn">Search</button>
        </div>
        <div id="result"></div>
        <p><span class="error"></span></p>
    </div>
</body>
</html>
